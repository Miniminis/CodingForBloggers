{% extends "base.html" %}
{% block body %}
<div class = "container">
  <header class="blog-header">
          <h1 class="blog-title">Coding for Bloggers</h1>
          <p class="lead blog-description">The first blog created by Imagineer</p>
  </header>
{% include "navbar.html" %}
  <div class="row">
        <div class="col-md-8 blog-main">
          <div class="blog-post">
            <p> {{article.content}} </p>
          </div><!-- /.blog-post -->
        </div>
        <aside class="col-md-4 blog-sidebar">
          <div class="sidebar-module">
            <h4>Hashtags</h4>
            <ol class="list-unstyled">
              {% for hashtag in hashtag_list %}
              <li>{{hashtag}}</li>
              {% endfor %}
            </ol>
          </div>
        </aside>
  </div>
</div>
{% endblock %}
